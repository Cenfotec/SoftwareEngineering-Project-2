<button type="button" data-toggle="modal" data-target="#ModalMap" class="btn btn-label-primary btn-sm btn-upper" id="btnubicacion">
 Ubicación
</button>
<style>
    .pac-container { /*Para el elemento buscador*/
        z-index: 99999;
    }
</style>
<div class="modal fade" id="ModalMap" tabindex="-1" role="dialog">
    <style>
        .pac-container {
            z-index: 99999;
        }
    </style>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                    </div>
                    <div id="ModalMapPreview" style="width: 100%; height: 400px;"></div>
                    <div class="clearfix"></div>
                    <script>
                        $('#ModalMapPreview').locationpicker({
                            radius: 0,
                            location: {
                                latitude: "-#Latitud-",
                                longitude: "-#Longitud-"
                            },
                            inputBinding: {
                                latitudeInput: $('#txtLat'),
                                longitudeInput: $('#txtLng'),
                                locationNameInput: $('#ModalMap-address')
                            },
                            enableAutocomplete: true,
                            onchanged: function (currentLocation, radius, isMarkerDropped) {
                                $('#ubicacion').html($('#ModalMap-address').val());
                            }
                        });
                        $('#ModalMap').on('shown.bs.modal', function () {
                            $('#ModalMapPreview').locationpicker('autosize');
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
