<div class="form-group ">
    <label>-#Label-</label>
    <div class="input-group ">
        <div class="input-group-prepend">
            <span class="input-group-text">-#Prepend-</span>
        </div>
        <input id="-#Id-" type="-#Type-" ColumnDataName="-#ColumnDataName-" name="-#ColumnDataName-" pattern="^\d{1,3}(,\d{3})*(\.\d+)?" data-type="currency" placeholder="-#PlaceHolder-" class="form-control" aria-label="-#AriaLabel-">
    </div>
</div>
