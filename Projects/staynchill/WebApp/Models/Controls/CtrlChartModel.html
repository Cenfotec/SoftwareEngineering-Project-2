<!-- Background Image -->
<script src="../../Scripts/Views/vIndex.js"></script>
<div class="chart-container" style="position: relative; height:20vh; width:40vw">
    <canvas id="-#Id-"></canvas>
    <script>
        function InitializeChart(vData) {
            console.log(vData);
            var ctx = document.getElementById('-#Id-').getContext('2d');

            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [-#Labels-],
                    datasets: [{
                        label: '-#Title-',
                        data: vData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }

        $(document).ready(function () {

            var view = new -#ViewName-();
            if (view != undefined) {
                view.-#OnLoadFunction-(InitializeChart);
            }

            //var view = new vIndex();
            //view.GetDataToChart(InitializeChart);

        }); 

        
    </script>
</div>
